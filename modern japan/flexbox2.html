<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox2</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="flexbox2.css">
</head>
<body>
<div id="main">
  <div id="mtext">
    <h1>The Great Japan</h1>
    <h2>Visit japan now.</h2>
  </div>
  <div id="left">
    <div id="nav">
      <h3>Gucci</h3>
      <a href="#">Home</a>
      <a href="#">Buy</a>
    </div>
    <div id="scroll">
      <div id="line"></div>
      <div id="scrolltxt">
        <h5>Scroll down</h5>
      </div>
    </div>
    <div id="centerimage">
      <div id="text">
        <div id="parts">
          <h5>buy</h5>
          <h5>sell
          </h5>
        </div>
        <div id="para">
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima unde officia et praesentium explicabo, itaque eius omnis!</p>
        </div>
      </div>
    </div>
  </div>
  <div id="center">
    <div id="floatbox">
      <div id="floaticon">
        <i class="ri-arrow-up-s-line"></i>
        <i class="ri-arrow-down-s-line"></i>
      </div>
      <div id="floatimg"></div>
    </div>
  </div>
  <div id="right">
    <div id="ricon">
      <i class="ri-search-2-line"></i>
    </div>
  <div id="links">
    <a href="#">Facebook</a><a href="#">Instagram</a><a href="#">Linked.in</a>
  </div>  
  </div>
</div>
</body>
</html>
